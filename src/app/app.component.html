<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mb-4">Copy Code to Clipboard</h2>

      <!-- First Code Block -->
      <div class="code-container position-relative mb-4">
        <pre>
          <code #codeContent>
            const greeting = 'Hello, World!';
            console.log(greeting);
          </code>
        </pre>
        <button appCopyCode class="btn copy-btn position-absolute" [copyContent]="getCodeText()"
          style="top: 10px; right: 10px;">
          <i class="fas fa-copy"></i>
        </button>
      </div>

      <!-- Second Code Block -->
      <div class="code-container position-relative mb-4">
        <pre>
          <code #codeContent2>
            function add(a, b) 
              return a + b;
            console.log(add(2, 3)); // Output: 5
          </code>
        </pre>
        <button appCopyCode class="btn copy-btn position-absolute" [copyContent]="getCodeText2()"
          style="top: 10px; right: 10px;">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>
  </div>
</div>
